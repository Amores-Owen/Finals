<body class="mt-5">
    <div class="Border context-box">
    <h1>Fill out the form below and click Register</h1>
    <form method="post" action="owenamores2018@gmail.com" onsubmit="return  wen()">
        <div class="row"><div class="col-4">
            <label>First Name</div>
            <input type="text" name="FirstName" id="FirstName"></label></div>
            <div class="row"><div class="col-4">
            <label>Middle Name</div>
            <input type="text" name="MiddleName" id="MiddleName"></label></div>
            <div class="row"><div class="col-4">
            <label>Last Name</div>
            <input type="text" name="LastName" id="LastName"></label></div>
            <div class="row"><div class="col-4">
            <label>Contact Number</div>
            <input type="Number" name="Contact Number" id="cn"></label></div>
            <div class="row"><div class="col-4">
            <label>Email Address</div>
            <input type="email" name="Email Address" id="ea"></label></div>
            <div class="row"><div class="col-4">
            <label>User Name</div>
            <input type="text" name="UserName" id="user"></label></div>
            <div class="row"><div class="col-4">
            <label>Password</div>
            <input type="password" name="pass" id="pass"></label></div>
            <div class="row"><div class="col-4">
            <label>Confirm Password</div>
            <input type="password" name="pass" id="Cpass"></label>
            </div><br>
            <div class="row"><div class="col-10">
            <input type="submit" value="Register" class="btn btn-light">
            </div>
            </form>
        </div>
        </div>
    
<script>
function wen(){
    var errormessager="";
if (document.getElementById('FirstName').value == "") {
    errormessager+="Please Enter your First Name \n";
}
if (document.getElementById('MiddleName').value == "") {
    errormessager+="Please Enter your Middle Name \n";
}
if (document.getElementById('LastName').value == "") {
    errormessager+="Please Enter your Last Name \n";
}
if (document.getElementById('cn').value == "") {
    errormessager+="Please Enter Contact Number \n";
}
if (document.getElementById('cn').value.length<11) {
    errormessager+="Enter 11 in Contact Numbers \n";
}
if (document.getElementById('ea').value =="") {
    errormessager+="Enter a Email Address \n";
}
if (document.getElementById('user').value =="") {
    errormessager+="Enter a User Name \n";
}
if (document.getElementById('pass').value =="") {
    errormessager+="Enter a Password \n";
}
if (document.getElementById('pass').value ==5) {
    errormessager+="Enter atleast 5 \n";
}
if (document.getElementById('pass').value !=document.getElementById('Cpass').value) {
    errormessager+="Password is not the same \n";
}

if (errormessager != "") {
    alert(errormessager);
    return false;
}
    }

</script>
